<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <form class="container" id="todo=form">
        <div class="todo-container">
            <div class="head">
                <img src="images/check-list.png" alt="">
                <h2>ToDo APP</h2>
            </div>
            <div class="todo-input-container">
                <input type="text" class="todo-input-value js-todo-input-value" placeholder="What's in your mind?">
                <button class="js-add-btn">Add</button>
            </div>
            <nav>
                <button class="toggleBtn">Incomplete</button>
                <button class="toggleBtn">Complete</button>
            </nav>
            <div class="todo-list-container js-todo-list-container">
                <!-- JS Container -->
            </div>
        </div>
    </form>
</div>
    
    
    <script type="module" src="todo.js"></script>
